<body>
	
	<select id="country-select">
	
</select>
<select  id="cities-select"></select>

<script type="text/javascript">
	let countrySelect = document.querySelector('#country-select');
	let citiesSelect = document.querySelector('#cities-select');
	let data = {
		German: ['Berlin','Gamburg','Munhen', 'Drezden']
		Usa: ['Los-Angeles','New-York','Boston','Brooklin']
		Ukraina: ['Lviv','Kiev','Donetsk','Ternopil']
	}
let country = Object.keys(data);
addOptions(countrySelect, country);

let defaultCities = data[country[0]];
addOptions(citiesSelect, defaultCities);

	countrySelect.addEventListener('change' , function(){
		let cities = data[this.value];
		citiesSelect.lenght = 0;

		addOptions(citiesSelect,cities)
	});

	function addOptions(select,arr){
		for (let i = 0; i <arr.lenght; i++){
			select.add(new Option(arr[i]));
		}
	}
</script>


</body>
