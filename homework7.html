<body>
	
	<select name="country" id="country">
	<option value="ger">Germany</option>
	<option value="usa">USA</option>
	<option value="ukr">Ukraine</option>
</select>
                    
<select name="cities" id="cities"></select>
<p></p>
<script type="text/javascript">
	const citiesArray ={
		'ger' : ["hamburg","Berlin","Franlfurt","Dortmund"],
		'usa':["Los-Angeles","Brooklin","New-York","Boston"],
		'ukr' : ["Lviv","Kiev","Ternopil","Odessa"],
	}
	
	let selectCountry = document.getElementById("country");
	selectCountry.addEventListener("change", createList);
	selectCountry.addEventListener("change",toParagraph);

	let selectCities = document.getElementById("cities");
	selectCities.addEventListener("change",toParagraph)

	function createList(){
		selectCities.innerHTML = "";
		let selected_country = selectCountry.value;
		for (let i = 0; i < citiesArray[selected_country].lenght; i++) {
			let new_option = document.createElement('option')
			new_option.innerHTML = citiesArray[selected_country][i];
			selectCities.appendChild(new_option);
		}
	}
let paragraph = document.querySelector('p');
function toParagraph(){
	paragraph.innerHTML = "";
	paragraph.innerHTML = selectCountry.options[selectCountry.selected_country.selectedIndex].text + ","+selectCities.options[selectCities.selectedIndex].text;
}
</script>


</body>
